                    <div class="text-center bg-black bg-opacity-30 p-6 rounded-lg backdrop-blur-sm">
                        <div id="days" class="text-5xl font-bold mb-2">00</div>
                        <div class="text-sm uppercase tracking-wide">Days</div>
                    </div>
                    <div class="text-center bg-black bg-opacity-30 p-6 rounded-lg backdrop-blur-sm">
                        <div id="hours" class="text-5xl font-bold mb-2">00</div>
                        <div class="text-sm uppercase tracking-wide">Hours</div>
                    </div>
                    <div class="text-center bg-black bg-opacity-30 p-6 rounded-lg backdrop-blur-sm">
                        <div id="minutes" class="text-5xl font-bold mb-2">00</div>
                        <div class="text-sm uppercase tracking-wide">Minutes</div>
                    </div>
                    <div class="text-center bg-black bg-opacity-30 p-6 rounded-lg backdrop-blur-sm">
                        <div id="seconds" class="text-5xl font-bold mb-2">00</div>
                        <div class="text-sm uppercase tracking-wide">Seconds</div>
                    </div>
                </div>

                <!-- Newsletter Signup -->
                <div class="mb-12 z-10 w-full max-w-md">
                    <form class="flex gap-2">
                        <input type="email" placeholder="Enter your email for early access" 
                               class="w-full px-4 py-3 rounded-l-full bg-white bg-opacity-20 backdrop-blur-sm text-white placeholder-white placeholder-opacity-75 border border-white border-opacity-30 focus:outline-none focus:border-opacity-50">
                        <button class="px-6 py-3 bg-[#c18b7f] text-white rounded-r-full font-semibold hover:bg-opacity-90 transition duration-300">
                            Join
                        </button>
                    </form>
                </div>

                <!-- CTA Button -->
                <div class="z-10">
                    <a href="#" class="bg-[#c18b7f] text-white px-8 py-3 rounded-full font-semibold hover:bg-opacity-90 transition duration-300 transform hover:scale-105">
                        Explore Collection
                    </a>
                </div>

                <!-- Social Links -->
                <div class="mt-12 flex space-x-8 z-10">
                    <a href="#" class="hover:text-[#c18b7f] transition duration-300 flex items-center gap-2">
                        <span class="text-sm uppercase tracking-wider">Instagram</span>
                    </a>
                    <a href="#" class="hover:text-[#c18b7f] transition duration-300 flex items-center gap-2">
                        <span class="text-sm uppercase tracking-wider">Facebook</span>
                    </a>
                    <a href="#" class="hover:text-[#c18b7f] transition duration-300 flex items-center gap-2">
                        <span class="text-sm uppercase tracking-wider">Pinterest</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Countdown Timer JavaScript remains the same
        const launchDate = new Date();
        launchDate.setMonth(launchDate.getMonth() + 1);

        function updateCountdown() {
            const currentDate = new Date();
            const difference = launchDate - currentDate;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
